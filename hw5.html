<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台南景點介紹</title>
    <style>
        body {
            background-color: #c0dcf5;
            background-image: url('https://i.ibb.co/SDQgDLFQ/image.jpg'), url('https://i.ibb.co/dyXW04m/1920x1080-Filedata635654840284948587.jpg');
            background-position: top right, top left; 
            background-repeat: no-repeat, no-repeat;
            background-position: fixed;
            background-size: 400px, 400px; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        ul li {
            display: inline-block;
            margin: 10px;
            padding: 5px 10px;
            background: #87CEFA;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }

       

        .section {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            margin-top: 20px;
            border-left: 5px solid #4682B4;
            border-radius: 5px;
        }

        h2 {
            color: #2F4F4F;
        }

        p {
            line-height: 1.6;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>台南景點介紹</h1>
        <ul>
            <li>四草綠色隧道</li>
            <li>井仔腳瓦盤鹽田</li>
            <li>赤崁樓</li>
            <li>台南孔廟</li>
        </ul>

        <div class="section">
            <h2>四草綠色隧道</h2>
            <p>四草綠色隧道在台江國家公園內，裡面有溪地及豐富的生態資源，可以坐船遊覽由紅樹林交織成的綠色隧道，體會不一樣的大自然感受。</p>
        </div>

        <div class="section">
            <h2>井仔腳瓦盤鹽田</h2>
            <p>井仔腳瓦盤鹽田是北門的第一座鹽田，西元1818年開始曬鹽，因人工成本過高，於2002年停止曬鹽，現今開發為觀光景點。</p>
        </div>

        <div class="section">
            <h2>赤崁樓</h2>
            <p>1653年荷蘭人建造，最初稱為「普羅民遮城」，後來成為荷蘭總督統治中心，至今仍是歷史遺跡。</p>
        </div>

        <div class="section">
            <h2>台南孔廟</h2>
            <p>台南孔廟建立於1665年，擁有三百多年歷史，被譽為台灣官學的最高學府，至今仍是文化象徵。</p>
        </div>
    </div>
</body>
</html>
