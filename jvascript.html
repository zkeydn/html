<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>購物車作業</title>
</head>
<body>

<h2>購物車金額：<span id="total">0</span> 元</h2>
<button onclick="clearCart()">清空購物車</button>


<div>
 
  <div>
    <h3>雞肉飯 - 100 元</h3>
    <img src="https://i.postimg.cc/zX64yQz9/temp-Imageg-Dk9-HG.avif" alt="雞肉飯" width="150">
    <br>
    <button onclick="addToCart(100)">加入購物車</button>
  </div>

  <hr>

  
  <div>
    <h3>雞排便當 - 120 元</h3>
    <img src="https://i.postimg.cc/q7XFZMsT/temp-Image-FFTEAv.avif" alt="雞排便當" width="150">
    <br>
    <button onclick="addToCart(120)">加入購物車</button>
  </div>
</div>

<script>
 
  let total = 0;

  
  if (localStorage.getItem("cartTotal")) {
    total = parseInt(localStorage.getItem("cartTotal"));
    document.getElementById("total").innerText = total;
  }

  
  function addToCart(price) {
    total += price;
    document.getElementById("total").innerText = total;
    console.log("目前金額：" + total); 
    localStorage.setItem("cartTotal", total); 
  }


  function clearCart() {
    total = 0;
    document.getElementById("total").innerText = total;
    localStorage.removeItem("cartTotal");
    console.log("購物車已清空");
  }
</script>

</body>
</html>
